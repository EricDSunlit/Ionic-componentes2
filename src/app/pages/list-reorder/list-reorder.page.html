<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">List - reorder</ion-title>

    <ion-button slot="end" (click)="activar()">
      Toggle
    </ion-button>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-reorder-group disabled="{{toggle}}" (ionItemReorder)="doReorder( $event )">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{ personaje }}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

    </ion-reorder-group>
  </ion-list>


</ion-content>
