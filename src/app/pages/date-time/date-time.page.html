<app-header titulo="DateTime"></app-header>

<ion-content>

  <ion-list >
    
    <ion-list-header mode="ios">
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
     <ion-datetime [value]="fechaNaci.toISOString()"
                   display-format="DD MMMM YYYY"
                   (ionChange)="cambioFecha( $event )"></ion-datetime>
    </ion-item>

    <!-- Otro ejemplo  -->

    <ion-list-header mode="ios"> 
    <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime display-format="DD MMMM YYYY"
                    min="2015-01-01"
                    max="2025-12-31"
      ></ion-datetime>
    </ion-item>


    <!-- Otro mas  -->

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime display-format="YYYY"
                    min="2015"
                    max="2025"
      ></ion-datetime>
    </ion-item>


    <!-- Otro datetime -->

    <ion-item>
      <ion-label>Personalizado</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    [yearValues]="customYearValues"></ion-datetime>
    </ion-item>
  </ion-list>


</ion-content>
