<app-header titulo="Fab"></app-header>

<ion-content>

  <!-- {/*-- fab placed to the top end --*/}
  <IonFab vertical="top" horizontal="end" slot="fixed">
    <IonFabButton>
      <IonIcon icon={add} />
    </IonFabButton>
  </IonFab> -->


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button color="facebook"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button color="whatsapp"><ion-icon name="logo-whatsapp"></ion-icon></ion-fab-button>
      <ion-fab-button color="youtube"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="start">
      <ion-fab-button color="twitter"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
      <ion-fab-button color="intagram"><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
      <ion-fab-button color="twitch"><ion-icon name="logo-twitch"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>


  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-label>Item {{ i + 1 }}</ion-label>
    </ion-item>  
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>EricDFooter</ion-title>
  </ion-toolbar>
</ion-footer>
